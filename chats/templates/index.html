{% include "messages_reader.html" %}

<h4>You're successfully logged in.</h4>

{% else %}
<button type="button"><a href="/chats/register">Register</a></button>
<br/>
<br/>
<button type="button"><a href="/chats/login">Log in</a></button>
{% endif %}
